
<div id="mainTitle">
  <h1>JSON processing</h1>
</div>

<table>
  <tr>
    <td>
      <label for="inputJSON">Input (editable field)</label>
      <textarea id="inputJSON" [(ngModel)]="inputText" (ngModelChange)="updateOutput()"></textarea>
    </td>
    <td>
      <label for="outputJSON">Output</label>
      <textarea id="outputJSON" [(ngModel)]="outputText" readonly></textarea>
    </td>
  </tr>
</table>
